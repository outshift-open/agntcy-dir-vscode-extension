<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}}; script-src {{cspSource}};"/>
    <link href="{{styleUri}}" rel="stylesheet" />
    <title>AGNTCY Agent Directory</title>
  </head>
  <body>
    <div id="login" class="step step-src">
      <div id="auth-buttons">
        <button id="login-button" class="button" style="display: none;">Login</button>
        <button id="logout-button" class="button" style="display: none;">Logout</button>
      </div>
      <p id="login-message" style="display: none;"></p>

      <button id="select-org-button" class="button" style="display: none;">Select Organization</button>
    </div>
    <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src {{cspSource}}; script-src 'nonce-{{nonce}}' {{cspSource}}; img-src {{cspSource}}; font-src {{cspSource}};"
    />
    <title>Records List</title>
    <link href="{{styleUri}}" rel="stylesheet" />
    <link href="{{codiconsUri}}" rel="stylesheet" />
  </head>
  <body>
    <div id="search-box">
      <input type="text" placeholder="Search... (use key=value if with local dir mode)" id="search-input" />

      <div class="filter-buttons">
        <div class="icon" data-filter="clear" id="clear-all">
          <i class="codicon codicon-clear-all"></i>
        </div>
        <div
          class="icon"
          data-filter="filter"
          id="filter-search"
          data-vscode-context='{
              "preventDefaultContextMenuItems": true,
              "webviewSection": "filterRecords"
        }'
        >
          <i class="codicon codicon-filter"></i>
        </div>
      </div>
    </div>
    <div class="list-container">
      <!-- Items will be rendered here by the script -->
    </div>

    <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
  </body>
</html>
